<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="icons.css"> -->
    <link rel="stylesheet" href="canvas.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="icons">

        <p>

            <!-- https://www.flaticon.com/search?word=%20&type=uicon -->

            <!-- Иконки для карточек групп -->
            <p>
                <i class="fi fi-sr-settings"></i>
                <i class="fi fi-rr-truck-side"></i>
                <i class="fi fi-ss-flame"></i>
                <i class="fi fi-rr-receipt"></i>
                <i class="fi fi-sr-browser"></i>
                <i class="fi fi-sr-pickaxe"></i>
                <i class="fi fi-sr-digging"></i>
                <i class="fi fi-sr-build"></i>
                <i class="fi fi-sr-gas-pump"></i>
                <i class="fi fi-rs-dashboard"></i>
                <i class="fi fi-rs-disk"></i>
                <i class="fi fi-rr-stats"></i>
                <i class="fi fi-bs-stats"></i>
            </p>


            <!-- Категория пользователей -->
            <p>
                <i class="fi fi-sr-users-alt"></i>
                <i class="fi fi-ss-user"></i>
                <i class="fi fi-sr-delete-user"></i>
                <i class="fi fi-sr-admin-alt"></i>
                <i class="fi fi-rr-user-add"></i>
            </p>


            <!-- Иконки инпутов -->
            <p>
                <i class="fi fi-br-search"></i>
                <i class="fi fi-rs-comment"></i>
                <i class="fi fi-br-calendar"></i>
                <i class="fi fi-br-calendar-check"></i>
                <i class="fi fi-br-calendar-xmark"></i>
                <i class="fi fi-br-calendar-exclamation"></i>
                <i class="fi fi-br-calendar-lines"></i>
            </p>

            <!-- Базовая навигация и управление -->
            <p>
                <i class="fi fi-br-align-justify"></i>
                <i class="fi fi-br-refresh"></i>
                <i class="fi fi-sr-cross-circle"></i>
                <i class="fi fi-br-cross"></i>
                <i class="fi fi-sr-exclamation"></i>
                <i class="fi fi-sr-add"></i>
                <i class="fi fi-sr-checkbox"></i>
                <i class="fi fi-sr-pencil"></i>
                <i class="fi fi-rr-list-check"></i>
                <i class="fi fi-rr-list"></i>
                <i class="fi fi-rr-settings-sliders"></i>
                <i class="fi fi-rr-menu-dots-vertical"></i>
                <i class="fi fi-rr-info"></i>
                <i class="fi fi-rr-trash"></i>
                <i class="fi fi-rr-broom"></i>
                <i class="fi fi-rr-plus-small"></i>
                <i class="fi fi-rr-cross-small"></i>
                <i class="fi fi-ss-angle-right"></i>
                <i class="fi fi-ss-angle-left"></i>
                <i class="fi fi-ss-angle-small-right"></i>
                <i class="fi fi-ss-angle-small-left"></i>
                <i class="fi fi-ss-angle-small-up"></i>
                <i class="fi fi-ss-angle-small-down"></i>
                <i class="fi fi-rr-caret-down"></i>
                <i class="fi fi-rr-caret-up"></i>
                <i class="fi fi-rr-caret-left"></i>
                <i class="fi fi-rr-caret-right"></i>
                <i class="fi fi-rr-arrow-small-left"></i>
            </p>


            <!-- <i class="fi fi-rr-apps"></i> -->
            <!-- <i class="fi fi-br-check"></i>
            <i class="fi fi-rr-angle-small-right"></i>
            <i class="fi fi-rr-angle-small-down"></i> -->
        </p>
